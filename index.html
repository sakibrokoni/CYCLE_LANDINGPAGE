<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- ICON  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="main">
      <div class="container-fluid">
        <nav
          class="navbar navbar-expand-lg navbar-light justify-content-between"
        >
          <div class="container-fluid">
            <div>
              <a class="navbar-brand" href="#"
                ><img src="images/logo.png" alt="logo"
              /></a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">JOIN US</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <section class="banner-section">
        <div class="container">
          <span class="round round-1"></span>
          <span class="round round-2"></span>
          <span class="round round-3"></span>
          <span class="round round-4"></span>
          <div class="row">
            <div class="col-md-5">
              <div class="main-img">
                <div class="Responsiveimage">
                  <img
                    src="images/main-image.png"
                    class="main-fluid"
                    alt="Responsive image"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="row mb-4">
                <div class="col-auto">
                  <h1 class="banner-title">
                    To <br />work <br /><span class="secondary-color"
                      >by bike</span
                    >
                  </h1>
                </div>
                <div class="col-auto align-self-end">
                  <a href="#" class="ReadMore">Read More</a>
                </div>
              </div>

              <p class="banner-p w-75">
                “Life is like riding a bicycle – in order to keep your balance,
                you must keep moving.” <br />
                -Albert Einstein
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer>
        <div class="d-flex align-items-center justify-content-center">
          <p><small>© Sakib Rokoni all rights reserved.</small></p>
        </div>
      </footer>
    </div>
    
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
